<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            background-color: white;
            margin: 5px;
            width: 50px;
            height: 30px;
            display: inline-block;
            text-decoration: none;
            color: blueviolet;
        }

        a:hover {
            color: brown;
            background-color: pink;
            transform: translateY(-5px);
        }

        a:visited {
            /* setelah dikunjungi */
            color: red;

        }
    </style>
</head>

<body>
    <a href="display flex.html">link 1</a>
    <a href="">link 2</a>
    <a href="">link 3</a>
    <a href="">link 4</a>
    <a href="">link 5</a>

</body>

</html>
